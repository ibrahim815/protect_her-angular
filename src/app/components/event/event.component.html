<button mat-button color="primary" (click)="openDialog()">Ajouter</button>

<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.idEvent}}</td>
    </ng-container>
  
    <ng-container matColumnDef="eventDate">
      <th mat-header-cell *matHeaderCellDef> eventDate</th>
      <td mat-cell *matCellDef="let element"> {{element.eventDate| date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="concept">
      <th mat-header-cell *matHeaderCellDef> concept </th>
      <td mat-cell *matCellDef="let element"> {{element.concept}} </td>
    </ng-container>
    <ng-container matColumnDef="capacite">
        <th mat-header-cell *matHeaderCellDef> capacite</th>
        <td mat-cell *matCellDef="let element"> {{element.capacite}}</td>
      </ng-container>
      <ng-container matColumnDef="donationtype">
        <th mat-header-cell *matHeaderCellDef> donationtype</th>
        <td mat-cell *matCellDef="let element"> {{element.donationtype}}</td>
      </ng-container>
  
      <ng-container matColumnDef="photoE">
        <th mat-header-cell *matHeaderCellDef> photoE </th>
        <td mat-cell *matCellDef="let element"> {{element.photoE}}</td>
      </ng-container>
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="redirectToDetails(element.idEvent)">
            <mat-icon class="mat-18">reorder</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="redirectToUpdate(element.idEvent)">
              <mat-icon class="mat-18">system_update</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="redirectToDelete(element.idEvent)">
                <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
